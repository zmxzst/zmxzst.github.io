<!doctype html>
<html>

<meta charset="utf-8">
<title>hr标签</title>
</head>

<body>
	<p style="text-align:center">水平线一（高为10，宽为300，红色，左对齐）</p>
	<hr align="left" style="height: 10px;width: 300px;background-color: red"/>
	<p style="text-align: center">水平线二（高为2，宽为300，蓝色，居中）</p> 
	<hr align="center" style="height:2px; width:300px;background-color:blue"/>
	<p style="text-align: center">水平线三（高为20，宽为300，紫色，右对齐）</p>
	<hr align="right" style="height:20px; width:300px;background-color:purple"/>
</body>
</html>
