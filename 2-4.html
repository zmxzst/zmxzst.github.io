<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>表单</title>
</head>

<body>
	<h2 style="text-align: center">用户注册</h2>
	<form name="form1" action="2-4.html" method="post">
	    <table width="500" border="1" bordercolor="#2175EC" align="center" cellpadding="3" cellspacing="2" bgcolor="#66ccff">
             <tr>
			    <td width="100" height="20" align="right">姓名</td>
		        <td width="400" height="20" align="left">
			    <input type="text" name="username" id="username" size="12" maxlength="12"/>
			    </td>
			 </tr>
			 <tr>
			    <td width="100" height="20" align="right">密码</td>
				<td width="400" height="20" align="left">
				<input type="password" name="pass" id="pass" size="12" maxlength="12"/> 
				</td>
			</tr>
			<tr>
			    <td width="100" height="20" align="right">手机号</td>
				<td width="400" height="20" align="left">
				<input type="numbel" name="phone" id="phone" size="13" maxlength="13"/>
				</td>
			</tr>
			<tr>
			    <td width="100" height="20" align="right">邮箱</td>
				<td width="400" height="20" align="left">
				<input type="email" name="email" id="email" size="30" maxlength="30"/>
				</td>
			</tr>
			<tr>
			    <td width="100" height="20" align="right">性别</td>
				<td width="400" height="20" align="left">
				  <input type="radio" name="sex" value="男"/>男
				  <input type="radio" name="sex" value="女"/>女
				</td>
			</tr>
			<tr>
			    <td width="100" height="20" align="right">技术</td>
				<td width="400" height="20" align="left">
				  <input type="checkbox" name="software" value="1"/>java
				  <input type="checkbox" name="software" value="2"/>Jsp
				  <input type="checkbox" name="software" value="3"/>Servlet
				</td>
			</tr>
			<tr>
			    <td width="100" height="20" align="right">网站</td>
				<td width="400" height="20" align="left">
				<input type="url" name="website" id="website" size="50"/>
				</td>
			</tr>
			<tr>
			    <td width="100" height="20" align="right">日期</td>
				<td width="400" height="20" align="left">
				<input type="date" name="date" id="date"/>
				</td>
			</tr>
			<tr>
			    <td width="100" height="20" align="right">喜欢的颜色</td>
				<td width="400" height="20" align="left">
				<input type="color" name="color" id="color"/>
				</td>
			</tr>
			<tr>
			    <td width="100" height="20" align="right">国家</td>
				<td width="400" height="20" align="left">
				   <select name="country">
					  <option value="China">China</option>
					  <option value="USA">USA</option>
					  <option value="England">England</option>
					  <option value="Japan">Japan</option>
					  <option value="France">France</option>
					  <option value="Germany">Germany</option>
					  <option value="Russia">Russia</option>
					</select>
				</td>
			</tr>
			<tr>
			    <td width="100" height="20" align="right">留言</td>
				<td width="400" height="20" align="left">
				   <textarea name="talk" cols="50" rows="5">请输入您的留言信息</textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center"> 
				<input type="submit" name="submit" value="提交"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
